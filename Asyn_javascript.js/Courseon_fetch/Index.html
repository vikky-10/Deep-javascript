<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Fetch Api</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Feact Api Sand box</h1>
      <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getuser">Get Json</button>
        <button class="btn btn-warning mr-4" id="getPost">Get Api</button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addPosts">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="body"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-secondary" value="Submit" />
      </form>
    </div>
    <script>
      document.getElementById("getText").addEventListener("click", getText);
      document.getElementById("getuser").addEventListener("click", getUsers);
      document.getElementById("getPost").addEventListener("click", getPost);
      document.getElementById("addPosts").addEventListener("submit", addPost);
      function getText() {
        fetch("./sample.txt")
          .then((res) => {
            return res.text();
          })
          .then((data) => {
            document.getElementById("output").innerHTML = data;
          })
          .catch((error) => console.log(errors));
      }
      function getUsers() {
        fetch("./User.json")
          .then((res) => res.json())
          .then((data) => {
            let output = "<h2 class='mb-4'>Users</h2>";
            data.forEach((user) => {
              output += `<ul class="list-group mb-3">
                    <li class="list-group-item">Id:${user.id}</li>
                    <li class="list-group-item">Name:${user.name}</li>
                    <li li class="list-group-item">Email:${user.email}</li>
                    </ul>
                    `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }
      function getPost() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((res) => res.json())
          .then((data) => {
            let output = "<h2 class='mb-4'>Posts</h2>";
            data.forEach((post) => {
              output += `
              <div class="card card-body mb-3">
                <h2>${post.title}</h2>
                <p> ${post.body}</p>
                </div>
                `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }
      //   since this is form so pass event parameter
      function addPost(e) {
        e.preventDefault();
        let title = document.getElementById("title").value;
        let body = document.getElementById("body").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "post",
          headers: {
            Accept: "application/json, text/plain , */* ",
            "content-type": "application/json",
          },
          body: JSON.stringify({
            title: title,
            body: body,
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
  </body>
</html>
