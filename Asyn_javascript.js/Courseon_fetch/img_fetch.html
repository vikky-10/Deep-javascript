    <img src="" alt="" id="img" width="300px" />
    <script>
      // using a asyn/await
      batMan().catch((error) => console.log(error));
      async function batMan() {
        const response = await fetch(
          "https://images.unsplash.com/photo-1588860939994-ce4f7a537f03?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8YmF0bWFufGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        );
        const data = await response.blob();
        document.getElementById("img").src = URL.createObjectURL(data);
      }
