<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>sinchan <span>vs</span>doremone</h1>
        <div class="current-status" id="currentStatus">
          <img src="../image/sinchan.jpg"  style="width: 100px; height: 100px;" alt="" id="currentBeastImg">
          <p>'s turn</p>
        </div>
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="game-end-overlay" id="gameEndOverlay">
          <div class="winning-message" data-winning-message>
            <p></p>
          </div>
          <div class="btn-container">
            <button class="reset-button" id="resetButton">play again</button>
          </div>
        </div>
      </div>
    
    <script src="./index.js"></script>
</body>
</html>
